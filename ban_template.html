<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dynamic Questionaire</title>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
        <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900|Open+Sans:400,300,600,700,800|Raleway:400,100,200,300,500,600,700,800,900'>
        <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/css/bootstrap-datetimepicker.min.css'>
        <link rel="stylesheet" href="ban_template.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-12">
                <div class="mm-survey">
                    <div class="mm-survey-progress">
                        <div class="mm-survey-progress-bar mm-progress"></div>
                    </div>
                    <div class="mm-survey-results">
                        <div class="mm-survey-results-container">
                            <p class="mm-survey-results-score">Thank you for completing the questionaire.</p>
                            <ul class="mm-survey-results-list"></ul>
                        </div>
                        <div class="mm-survey-results-controller">
                            <div class="mm-back-btn">
                                <button>Back</button>
                            </div>
                        </div>
                    </div>
                    <div class="mm-survey-bottom">
                        <div class="mm-survey-container"></div>
                        <div class="mm-survey-controller">
                            <div class="mm-prev-btn">
                                <button>Prev</button>
                            </div>
                            <div class="mm-next-btn">
                                <button disabled="true">Next</button>
                            </div>
                            <div class="mm-finish-btn">
                                <button>Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.42/js/bootstrap-datetimepicker.min.js'></script>
        <script src="ban_template.js"></script>
    </body>
</html>
